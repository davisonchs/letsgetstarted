<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Task Board</title>
</head>

<body>
  <header class="p-4 mb-4 text-center bg-primary text-white">
    <h1 class="display-3">Lets Get Started</h1>
    <p class="lead">Manage your tasks effectively!</p>
  </header>
  
  <div class="container">
    <div class="text-center mb-5">
      <button id="new-task-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
    </div>
    
    <div id="formModal" class="modal fade" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="new-task-form">
              <div class="mb-3">
                <label for="task-name-input" class="form-label">Name</label>
                <input type="text" id="task-name-input" class="form-control" required name="name" />
              </div>
              <div class="mb-3">
                <label for="task-description-input" class="form-label">Description</label>
                <textarea id="task-description-input" class="form-control" name="description"></textarea>
              </div>
              <div class="mb-3">
                <label for="task-due-date-input" class="form-label">Due Date</label>
                <input type="date" id="task-due-date-input" class="form-control" name="dueDate" />
              </div>
              <button class="btn btn-success" type="submit">Add Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row swim-lanes text-center">
      <div class="col-12 col-lg-4">
        <div id="to-do" class="card mb-3 lane">
          <div class="card-header bg-info text-white">
            <h2 class="card-title mb-0">To Do</h2>
          </div>
          <div class="card-body">
            <div id="todo-cards" class="d-flex flex-column gap-3"></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div id="in-progress" class="card mb-3 lane">
          <div class="card-header bg-warning text-white">
            <h2 class="card-title mb-0">In Progress</h2>
          </div>
          <div class="card-body">
            <div id="in-progress-cards" class="d-flex flex-column gap-3"></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div id="done" class="card mb-3 lane">
          <div class="card-header bg-success text-white">
            <h2 class="card-title mb-0">Done</h2>
          </div>
          <div class="card-body">
            <div id="done-cards" class="d-flex flex-column gap-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
